<!--
For this module, user's will be able to log in to the website after inputting their their username and password. 
In the event, the users don't have an account with this app, users will be able to create an account to do so. 
-->
<!DOCTYPE html>    
    <html>
    <head>
    <title>Opinion Miner</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <div class="loginbox">
        <img src="img/logo.png" class="avatar">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an account?</a>
            </form>
        </div>
    </body>
    
    </html>
