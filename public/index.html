<!DOCTYPE html>
    <html>
    <head>
      <link rel="icon" href="img/logo.png">
      <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
      <script src="//unpkg.com/@feathersjs/client@^4.5.11/dist/feathers.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <title>Opinion Miner Login</title>
          <link rel="stylesheet" type="text/css" href="CSS/style.css">
      </head>
    <body>
        <div class="loginbox">
        <img src="img/logo.png" class="avatar">
            <h1>Login</h1>
            <form id="loginForm">
                <p>Username</p>
                <input type="text" id="username" name="username" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <input type="button" id ="login" value="Login" class="block">
                <!--<a href="#">Lost your password?</a><br>-->
                <a href="createAccount.html">Don't have an account?</a>
            </form>
            <div class="successMessage" id="successMessage"></div>
        </div>
        <script src="index.js"></script>
    </body>

    </html>
