<!-- 
This module is for establishing the main page of the web application. Users will be able to access the 
logout button and settings button here which will redirect them to their labeled location. In addition, 
User's will be able to access the search bar on this page and use the submit button to enter and submit 
their entered term. 
-->

<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" href="img/logo.png">
    <!--Shortcut info-->
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"> 
</head> 

<body>
    <!--Header bar that contains logo, Name of website, search bar,
    settings button and log out button-->
    <header>
        <!--We use an unorder list to allow for all items to stay on the same level of the header-->
        <ul>
            <li><img id="logo-edit" src="img/logo.png"></li>
            <li id="website-title">Opinon Miner!</li>

            <!--Search bar has to be centered 
            Note: it's currently removed because I couldn't get it centered
            I can probably fix this by putting the search bar in a div that takes up a lot of space-->
            <li style="position:absolute;left:40%;bottom:30%;"><div>
                <input type="text" class="search-form" placeholder="Search...">
            </div></li>
            <!--float: right items have to be placed in reverse order-->
            <li style="float:right"><div><button type="submit" class="header-buttons" onclick="userVerify()">Log Out</button>
              <script>
                function userVerify()
					      {
						      var verify = confirm("Are you sure you want to log out?");
						      if (verify == true) {
							     var a = location.href='index.html'
						      }
					      }
					    </script>
              </div>
            </li>
              
            <li style="float:right"><div><button type="submit" class="header-buttons" onclick="location.href='userSettings.html'">Settings</button></div></li>

            <li style="float:right"><div><button type="submit" class="header-buttons" onclick="location.href='sentimentAnalysis_testPage.html'">Sentiment Analysis Test</button></div></li>
        </ul>
    </header>

    <!--The reason the Trending headers are buttons is to enable future implementation of viewing
    a page of just trending topics, posts, or etc. in the future-->
    <!--We're also using lists to contain the trending items because that'll make it easier to update in the future
    and it makes them formatted correctly too. We're also just using images because images can have links in them
    that users can click to be redirected to a new page-->

    <!--First div should contain Trending Topics Header-->
    <div class="trending-div">
        <button type="submit" class="trending-button" href="#TrendingTopics">Trending Topics</button>
    </div>

    <!--Second div should contain Trending Topics Graphs-->
    <div>
        <ul>
            <!--The links on the images just redirect back to the same html page they're on-->
            <li><a href="Main.html"><img class= "trending-graph" src="img/Graph Topic 1.png"></a></li>
            <li><a href="Main.html"><img class= "trending-graph" src="img/Graph Topic 2.png"></a></li>
            <li><a href="Main.html"><img class= "trending-graph" src="img/Graph Topic 3.png"></a></li>
        </ul>
    </div>

    <!--Third Div should contain Trending Posts Header-->
    <div class="trending-div">
        <button type="submit" class="trending-button" href="#TrendingTopics">Trending Posts</button>
    </div>

    <!--Fourth div should contain Trending Posts Graphs-->
    <div>
        <ul>
            <!--The links on the images just redirect back to the same html page they're on-->
            <li><a href="Main.html"><img class = "trending-graph" src="img/Graph Post 1.gif"></a></li>
            <li><a href="Main.html"><img class = "trending-graph" src="img/Graph Post 2.gif"></a></li>
            <li><a href="Main.html"><img class = "trending-graph" src="img/Graph Post 3.gif"></a></li>
        </ul>
    </div>


    <!--Footer bar should contain extraneous links-->
    <!-- Removed for now
    <footer>
        <p>Footer</p>
    </footer>
    -->

</body>
</html>
