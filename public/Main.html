<!-- 
This module is for establishing the main page of the web application. Users will be able to access the 
logout button and settings button here which will redirect them to their labeled location. In addition, 
User's will be able to access the search bar on this page and use the submit button to enter and submit 
their entered term. 
-->

<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="icon" href="img/logo.png">
    <!--Shortcut info-->
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="client.js"></script>  
</head> 

<body>
    <!--Header bar that contains logo, Name of webstie, search bar,
    settings button and log out button-->
    <header>
        <!--We use an unorder list to allow for all items to stay on the same level of the header-->
        <ul>
            <li><img id="logo-edit" src="img/logo.png"></li>
            <li id="website-title">Opinon Miner!</li>

            <!--Search bar has to be centered 
            Note: it's currently removed because I couldn't get it centered
            I can probably fix this by putting the search bar in a div that takes up a lot of space-->
            <!--<input type="text" class="search-form" placeholder="Search...">-->

            <!--float: right items have to be placed in reverse order-->
            <li style="float:right"><div><button type="submit" class="header-buttons" onclick="location.href='index.html'">Log Out</button><div></li>
            <li style="float:right"><div><button type="submit" class="header-buttons" onclick="location.href='userSettings.html'">Settings</button><div></li>
        </ul>
    </header>

    <!--The reason the Trending headers are buttons is to enable future implementation of viewing
    a page of just trending topics, posts, or etc. in the future-->
    <!--First div should contain Trending Topics Header-->
    <div class="trending-div">
        <button type="submit" class="trending-button" href="#TrendingTopics">Trending Topics</button>
    </div>

    <!--Second div should contain Trending Topics Graphs-->
    <div>
        <p>Trending Topics Graphs</p>
    </div>

    <!--Third Div should contain Trending Posts Header-->
    <div class="trending-div">
        <button type="submit" class="trending-button" href="#TrendingTopics">Trending Posts</button>
    </div>

    <!--Fourth div should contain Trending Posts Graphs-->
    <div>
        <p>Trending Posts Graphs</p>
    </div>


    <!--Footer bar should contain extraneous links-->
    <!-- Removed for now
    <footer>
        <p>Footer</p>
    </footer>
    -->

</body>
</html>
