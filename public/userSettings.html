<!--
In this module, users will be able to change the settings for their account. Once the user selects the confirm settings button, they will redirected to the main page
of the website. In additon, users that have selected the delete account button, will be redirected to the login page, after their account has been deleted. 
The settings displayed in this settings page will apply only to that user's account. 
-->
